<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Code Burger</title>
    <link rel="stylesheet" href="assets/style.css"> 
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
     <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">Code <span>•</span> Burger</a>
            </div>
            <nav>
                <ul class="leftside">
                    <li><a href="index.html">Início</a></li>
                    <li><a href="">Burgers</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
                <div class="rightside">
                    <a href="" class="button">Fazer pedido</a>
                </div>
                <div class="rightside">
                    <a href="login.html" class="button">Login</a>
                </div>
                <div class="rightside">
                    <a href="cadastro.html" class="button">Cadastro</a>
                </div>
            </nav>
            <div class="menu">
                <div class="menu-icon">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </header>
    <div class="page-container">
        <div class="form-wrapper">
            <div class="header-section">
                <img src="logoicone/logo_codeburguer.png" alt="Code Burger" class="logo">
                <h1 class="main-title">Code Burger</h1>
                <p class="subtitle">Crie sua conta e faça parte da nossa comunidade</p>
            </div>

            <div class="form-card">
                <div class="card-header">
                    <h2 class="card-title">Cadastro</h2>
                    <p class="card-description">Preencha os dados para criar sua conta</p>
                </div>
                
                <div class="card-content">
                    <form id="cadastroForm" class="form">
                        <div class="input-group">
                            <label for="nome" class="label">Nome completo</label>
                            <input 
                                type="text" 
                                id="nome" 
                                class="input" 
                                placeholder="Seu nome completo" 
                                required
                            >
                        </div>

                        <div class="input-group">
                            <label for="email" class="label">Email</label>
                            <input 
                                type="email" 
                                id="email" 
                                class="input" 
                                placeholder="seu@email.com" 
                                required
                            >
                        </div>

                        <div class="input-group">
                            <label for="telefone" class="label">Telefone</label>
                            <input 
                                type="tel" 
                                id="telefone" 
                                class="input" 
                                placeholder="(11) 99999-9999" 
                                required
                            >
                        </div>

                        <div class="input-group">
                            <label for="endereco" class="label">Endereço</label>
                            <input 
                                type="endereco" 
                                id="endereco" 
                                class="input" 
                                placeholder="Rua Galvão Bueno " 
                                required
                            >
                        </div>
                        
                        <div class="input-group">
                            <label for="password" class="label">Senha</label>
                            <input 
                                type="password" 
                                id="password" 
                                class="input" 
                                placeholder="••••••••" 
                                required
                                minlength="6"
                            >
                        </div>

                        <div class="input-group">
                            <label for="confirmPassword" class="label">Confirmar senha</label>
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                class="input" 
                                placeholder="••••••••" 
                                required
                                minlength="6"
                            >
                        </div>

                        <button type="submit" class="btn btn-gradient btn-full" id="cadastroBtn">
                            Criar conta
                        </button>
                    </form>

                    <div class="footer-links">
                        <p class="link-text">
                            Já tem uma conta? 
                            <a href="login.html" class="link">Fazer login</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast hidden">
        <div class="toast-content">
            <h3 id="toastTitle" class="toast-title"></h3>
            <p id="toastDescription" class="toast-description"></p>
        </div>
    </div>

    <script src="javascr.js/cadastro.js"></script> <script src="javascr.js/global.js" defer></script>
</body>
</html>
