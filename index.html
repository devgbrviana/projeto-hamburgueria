<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logoicone/logo_codeburguer.png" type="image/x-icon">
    <title>Code Burguer</title>
    <link rel="stylesheet" href="./assets/style.css" type="text/css" />
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="">Code <span>•</span> Burger</a>
            </div>
            <nav>
                <ul class="leftside">
                    <li><a href="">Início</a></li>
                    <li><a href="">Burgers</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
                <div class="rightside">
                    <a href="" class="button">Fazer pedido</a>
                </div>
            </nav>
            <div class="menu">
                <div class="menu-icon">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </header>
    <section class="hero">
        <div class="container">
            <div class="leftside">
                <h1>O Hamburguer mais delicioso!</h1>
                <p>A primeira hamburgueria virtual que você faz o pedido online e come o burger através do computador.
                </p>
                <a href="" class="button">Fazer pedido</a>
            </div>
            <div class="rightside">
                <img src="./assets/heroBurger.png" alt="Burger delicioso" />
            </div>
        </div>
    </section>
    <section class="search">
        <div class="container">
            <div class="title">Pesquise o seu<br />Hamburguer favorito!</div>
            <div class="sides">
                <div class="leftside">
                    <input type="search" placeholder="Digite o nome do Burger" />
                </div>
                <div class="rightside">
                    <select>
                        <option value="">Selecionar categoria</option>
                        <option value="burgers">Burgers</option>
                        <option value="pizza">Pizza</option>
                        <option value="vegetariano">Vegetariano</option>
                        <option value="kids">Kids</option>
                    </select>
                </div>
            </div>
        </div>
    </section>
    <main>
        <div class="container">
            <div class="products-grid" id="lista-lanches"></div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="logo">
                <a href="">Code <span>•</span> Burger</a>
            </div>
        </div>
    </footer>

    <script src="javascr.js/lanche.js" defer></script>
</body>

</html>
