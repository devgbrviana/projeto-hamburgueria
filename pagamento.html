<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logoicone/logo_codeburguer.png" type="image/x-icon">
    <title>Code Burger - Pagamento</title>
    <link rel="stylesheet" href="./assets/style.css" type="text/css" />
    <link rel="stylesheet" href="./pagamento.css" type="text/css" /> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">Code <span>•</span> Burger</a>
            </div>
            <nav>
                <ul class="leftside">
                    <li><a href="index.html">Início</a></li>
                    <li><a href="index.html">Burgers</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
                <div class="rightside">
                    <a href="index.html" class="button">Fazer pedido</a>
                </div>
                <div class="rightside">
                    <a href="login.html" class="button">Login</a>
                </div>
                <div class="rightside">
                    <a href="cadastro.html" class="button">Cadastro</a>
                </div>
                <div class="rightside">
                <a href="carrinho.html" class="cart-icon-link">
                    <i class="fas fa-shopping-cart cart-icon"></i>
                    <span id="cart-counter" class="cart-badge">0</span>
                </a>
            </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1 class="page-title">Pagamento</h1>
        <div class="payment-layout">

            <div class="payment-details">
                <h2>Detalhes do Pagamento</h2>
                <form id="payment-form">
                    <div class="form-group">
                        <label for="card-number">Número do Cartão</label>
                        <input type="text" id="card-number" placeholder="0000 0000 0000 0000" maxlength="19" inputmode="numeric">
                    </div>
                    <div class="form-group">
                        <label for="card-name">Nome no Cartão</label>
                        <input type="text" id="card-name" placeholder="Seu Nome Completo">
                    </div>
                    <div class="form-row">
                        <div class="form-group half-width">
                            <label for="card-expiry">Validade (MM/AA)</label>
                            <input type="text" id="card-expiry" placeholder="MM/AA" maxlength="5" inputmode="numeric">
                        </div>
                        <div class="form-group half-width">
                            <label for="card-cvc">CVC</label>
                            <input type="text" id="card-cvc" placeholder="123" maxlength="3" inputmode="numeric">
                        </div>
                    </div>
                </form>
            </div>

            <div class="order-summary">
                <h2>Resumo do Pedido</h2>
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="summary-subtotal">R$ 0,00</span>
                </div>
                <div class="summary-row total">
                    <span>Total</span>
                    <span id="summary-total">R$ 0,00</span>
                </div>
                <button class="button" id="submit-payment-btn">Finalizar Pagamento</button>
                <a href="carrinho.html" class="button-secondary">Voltar ao carrinho</a>
            </div>

        </div>
    </main>

    <footer>
        <div class="container">
            <div class="logo">
                <a href="index.html">Code <span>•</span> Burger</a>
            </div>
        </div>
    </footer>

    <script src="javascr.js/global.js"></script>
    <script src="javascr.js/pagamento.js"></script> 
</body>
</html>
