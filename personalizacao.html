<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="logoicone/logo_codeburguer.png" type="image/x-icon">
  <title>Personalizar Pedido</title>
  <link rel="stylesheet" href="personalizacao.css">
</head>
<body>
  <header class="header">
        <a href="index.html" class="logo-link">
            <h1>Code <span>•</span> Burger</h1>
        </a>
    </header>

  <main class="container">
    <section class="produto">
      <img id="burger-image" src="" alt="Imagem do lanche">
      <h2 id="burger-name">Nome do Lanche</h2>
      <p class="descricao">Experimente essa combinação que está irresistível!</p>
      <p id="burger-price" class="preco">R$ 00,00</p>
      <button class="btn-add">Adicionar ao carrinho</button>
    </section>

    <section class="extras">
      <h3>Personalize seu produto</h3>
      <ul class="lista-extras">
        <li class="extra" data-price="2.50">
          <img src="assets/adicionais/molho_tasty.png" alt="Molho">
          <span class="extra-name">Molho Tasty</span>
          <span class="extra-price">+ R$ 0,00</span>
          <div class="contador">
            <button class="decrease">-</button>
            <input type="text" class="quantity" value="0" readonly>
            <button class="increase">+</button>
          </div>
        </li>

        <li class="extra" data-price="2.00">
          <img src="assets/adicionais/cebola.png" alt="cebola">
          <span class="extra-name">Cebola fresca</span>
          <span class="extra-price">+ R$ 0,00</span>
          <div class="contador">
            <button class="decrease">-</button>
            <input type="text" class="quantity" value="0" readonly>
            <button class="increase">+</button>
          </div>
        </li>

        <li class="extra" data-price="2.00">
          <img src="assets/adicionais/alface.png" alt="alface">
          <span class="extra-name">Alface</span>
          <span class="extra-price">+ R$ 0,00</span>
          <div class="contador">
            <button class="decrease">-</button>
            <input type="text" class="quantity" value="0" readonly>
            <button class="increase">+</button>
          </div>
        </li>

        <li class="extra" data-price="3.00">
          <img src="assets/adicionais/bacon.png" alt="Bacon">
          <span class="extra-name">Bacon</span>
          <span class="extra-price">+ R$ 0,00</span>
          <div class="contador">
            <button class="decrease">-</button>
            <input type="text" class="quantity" value="0" readonly>
            <button class="increase">+</button>
          </div>
        </li>

        <li class="extra" data-price="8.00">
          <img src="assets/adicionais/carne.png" alt="Carne">
          <span class="extra-name">Carne</span>
          <span class="extra-price">+ R$ 0,00</span>
          <div class="contador">
            <button class="decrease">-</button>
            <input type="text" class="quantity" value="0" readonly>
            <button class="increase">+</button>
          </div>
        </li>

        <li class="extra" data-price="2.00">
          <img src="assets/adicionais/queijo.png" alt="queijo">
          <span class="extra-name">Queijo</span>
          <span class="extra-price">+ R$ 0,00</span>
          <div class="contador">
            <button class="decrease">-</button>
            <input type="text" class="quantity" value="0" readonly>
            <button class="increase">+</button>
          </div>
        </li>

        
      </ul>
      <button class="btn-save">Salvar</button>
    </section>
  </main>

  <footer class="footer">
    <p>Code <span>Burguer</span></p>
  </footer>

  <script src="javascr.js/personalizacao.js"></script> <script src="javascr.js/global.js"></script>
</body>
</html>
